<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>
            Productos en Inventario
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>       
        <canvas baseChart class="chart"
        [data]="barChartData"
        [options]="barChartOptions"        
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
        </canvas>

    </mat-card-content>

</mat-card>
