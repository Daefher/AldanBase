<div class="table-responsive" style="margin-top: 10px;" id="divdtTickets">
    <table id="dtTickets" class="table table-condensed table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col" style="width: 20%;"></th>
                <th scope="col" >Producto</th>                                
                <th scope="col" >Cantidad</th>
                <th scope="col" >Precio Unitario</th>
                <th scope="col" >Total</th>
                <th  scope="col" style="width: 20%;" *ngIf="this.showControls"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of shopCartItems">
                <th scope="row"><img class="img-fluid img-size-cart" src="{{image_path + product.imageFile}}" alt="solfishbox trio" style="height: 150px;"></th>
                <td>{{product.name}}</td>
                <td><input [disabled] = '!this.showControls' id="cartQty" name="cartQty"  min="1" type="number" #cartQty value="{{product.quantity}}" (change)="onQtyChange(product, cartQty.value)" style="width: 40px;"></td>
                <td>{{product.unitPrice}}.00 MXN</td>                      
                <td>{{product.total}}.00 MXN</td>               
                <td *ngIf="this.showControls"><span class="ion-ios-trash trash-btn" (click)="removeProduct(product)"></span></td>               
            </tr>
        </tbody>
        <!-- <tfoot>
            <tr>
                <th></th>
                <th>Producto</th>
                <th>Precio Unitario</th>
                <th>Cantidad</th>
            </tr>
        </tfoot> -->
    </table>
    <td colspan="2" *ngIf="shopCartItems == null ? true : (shopCartItems.length == 0 ? true : false)"> 
        No hay productos en el carrito.
    </td>
</div>
<div class="form-group">
    <label>Total de art√≠culos:<small class="text-muted"></small></label>
    <label id="totalTickets">&nbsp;{{this.numberOfElements}}</label>
</div>

    <label>IVA:<small class="text-muted"></small></label>
    <label id="totalTicketsEfectivo"></label>
</div> -->
<div class="form-group">
    <label>Total de la compra:<small class="text-muted"></small></label>
    <label id="totalTicketsTarjeta">&nbsp;{{this.sumOfCart}}.00 MXN</label>
</div>
