<app-nav-demo-theme></app-nav-demo-theme>
<div class="wrapper">
  <div class="content">
    <button  align ='right' mat-button style="margin:5px;" *ngIf="authenticationService.currentuser | async"
      [routerLink]="['/demo/demo-products', product.partId, 'update']" (click)="gotoTop()">Edtar Producto</button>
    <div fxLayout="row wrap" fxLayoutGap="5px grid">
     
      <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
        <mat-card class="mat-elevation-z4">
         
          <!--               <img mat-card-image  src="{{ image_path + product.imageFile}}">
   --> IMAGEN      
          
        </mat-card>
      </div>

      <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="66%">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{product?.name}} </mat-card-title>
          </mat-card-header>         
          <mat-card-content>
            <p>
              {{product?.description }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>CARRITO</button>
          </mat-card-actions>
        </mat-card>
      </div>


    </div>
  </div>
