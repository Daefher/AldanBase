<app-nav-demo-theme></app-nav-demo-theme>
<div class="wrapper">
  <div class="content">
    <div class="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
        <button align='right' mat-raised-button color="accent" style="margin:5px;"
          *ngIf="authenticationService.currentuser | async"
          [routerLink]="['/demo/demo-products', product?.partId, 'update']" (click)="gotoTop()">Edtar Producto</button>
      </div>
     
    </div>
    <br>
    <div fxLayout="row wrap" fxLayoutGap="5px grid">

      <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
        <mat-card class="mat-elevation-z4">

        <img mat-card-image class="img-size-prod"  src="{{ image_path + product?.imageFile}}">
   
        </mat-card>
      </div>

      <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="66%">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{product?.name}} </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{product?.description }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent"><span class="material-icons">
                add_shopping_cart
              </span></button>
          </mat-card-actions>
        </mat-card>
      </div>


    </div>
  </div>
</div>
