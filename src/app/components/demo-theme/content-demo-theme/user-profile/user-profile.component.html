  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="30%">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>
              Informacion De perfil
            </mat-card-title>
          </mat-card-header>
          <!-- <img mat-card-image  src="{{ image_path + product.imageFile}}">     -->

              <mat-list-item> Nombre : {{ (this.user_data$ | async )?.name }} </mat-list-item>

              <mat-list-item> Telefono: </mat-list-item>

          </mat-card-content>

          </mat-card-actions>

      <div fxFlex="70%" fxFlex.xs="100%" fxFlex.sm="70%">

  </div>
