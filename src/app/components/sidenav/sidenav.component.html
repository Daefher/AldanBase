<mat-selection-list [multiple]="false" *ngIf="authenticationService.currentuser | async">
  <mat-list-option routerLink='/' >
    <span> <mat-icon>home</mat-icon> Inicio</span>
  </mat-list-option>
  <mat-list-option [routerLink]="['/demo/demo-users', user.systemUserId, 'view' ]"  fxHide.xs>        
    <span><mat-icon>perm_contact_calendar</mat-icon> Perfil </span>
  </mat-list-option> 
  <mat-list-option [routerLink]="['/demo/demo-adminproducts', user.systemUserId ]"  fxHide.xs>        
    <span><mat-icon>business_center</mat-icon> Administrar Productos   </span>     
  </mat-list-option>
  <mat-list-option (click)="logout()" fxHide.xs>
  <span><mat-icon class="mr">logout</mat-icon> Salir</span>
  </mat-list-option> 
</mat-selection-list>
