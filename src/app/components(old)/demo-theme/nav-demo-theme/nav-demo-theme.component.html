<mat-toolbar  flexLayout="row" color="primary" fxLayout="row" fxLayoutAlign="center end" fxLayoutGap="30px">
    
    <a mat-button routerLink="/" >{{company.name}}</a>
    <span fxFlex></span>
    <a mat-button routerLink="/" fxHide.xs> Inicio </a>
    <a mat-button routerLink="/product/all" fxHide.xs> Productos </a>   
    <a mat-button fxHide.xs routerLink="/about" > Acerca de  </a>   
    <a mat-button routerLink="/cart" fxHide.xs> <mat-icon>shopping_cart</mat-icon>  ( {{prods_on_cart}} ) </a>   
   
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container>         
            
            <button mat-menu-item routerLink="/">
                <mat-icon class="mr">home</mat-icon>
               Inicio 
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item routerLink="/products">
                <mat-icon class="mr">store</mat-icon>
                 Productos
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item routerLink="/about" >
                <mat-icon class="mr">note</mat-icon>
                 Acerca de
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item routerLink="/cart">
                <mat-icon class="mr">shopping_cart</mat-icon>
                Carrito ( {{prods_on_cart}} )
           </button> 
           
        </ng-container>
    </mat-menu>
</mat-toolbar>
