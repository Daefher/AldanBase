<app-nav-demo-theme></app-nav-demo-theme>


<div class="wrapper">
    <ng-container *ngIf="messages.length > 0">       
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Mensajes Recibidos
                </mat-card-title>                
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-accordion multi>
                    <mat-expansion-panel  *ngFor="let message of messages_selected">
                        <mat-expansion-panel-header>
                            <div class="header-wrapper">
                                <div class="header-name">
                                    {{message.name}}
                                </div>  
                            </div>
                            
                        </mat-expansion-panel-header>
                        <mat-panel-description>      
                            <div class="message-wrapper">
                                <div class="message-header">
                                    <span>
                                        De: {{message.email}} 
                                    </span>
                                    <span>
                                        Telefono: {{message.PhoneNumber}}
                                    </span>    
                                    <span>
                                        Fecha : {{message.createdDateTime}}
                                    </span>                                
                                </div>
                                <div class="message-content">
                                    {{ message.message }}
                                </div>                               
                            </div>
                               
                                      
                          </mat-panel-description>
                    </mat-expansion-panel>
                    
                </mat-accordion>
                <mat-paginator #paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent=getData($event)" showFirstLastButtons></mat-paginator>

            </mat-card-content>
        </mat-card> 
      
    </ng-container>
    
   
</div>
