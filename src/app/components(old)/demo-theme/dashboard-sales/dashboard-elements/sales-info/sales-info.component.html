<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>
            (TODAS) Ordenes Por producto 
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>       
        <canvas baseChart class="chart"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas> 
    </mat-card-content>

</mat-card>
