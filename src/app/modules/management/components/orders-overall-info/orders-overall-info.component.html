<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>
            Informacion General
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="left" align="left">
            <div>
                <b class="number accentColorFont">{{length}} </b>
            </div>
            <div class="small-desc">
                <p>Ordenes Totales</p>
            </div>
        </div>
        <div class="left" >
            <div align="left">
                <button mat-raised-button color="primary" disabled>Ver Reporte</button>
            </div>
        </div>
        <br>
        <mat-divider></mat-divider>
        <div>
            <div >
                <p>Ordenes Canceladas</p>
            </div>
            <div>
                <mat-progress-bar mode="determinate" [color]="color" [value]="orders_caceled_length"></mat-progress-bar>
            </div>
            <div   class="small-desc" align="right">
                <p>{{orders_caceled_length}}</p>
            </div>
        </div>
        <div >
            <div>
                <p>Ordenes Paypal</p>
            </div>
            <div>
                <mat-progress-bar mode="determinate" [color]="color" [value]="orders_paypal_length"></mat-progress-bar>
            </div>
            <div   class="small-desc" align="right">
                <p>{{orders_paypal_length}}</p>
            </div>
        </div>
        <div>
            <div>
                <p>Ordenes Pago Contra Entrega</p>
            </div>
            <div  >
                <mat-progress-bar mode="determinate" [color]="color" [value]="orders_money_length"></mat-progress-bar>
            </div>
            <div class="small-desc" align="right">
                <p>{{orders_money_length}}</p>
            </div>
        </div>
    </mat-card-content>
</mat-card>
